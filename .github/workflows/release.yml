name: Package and Release

on:
  workflow_run:
    workflows: ["Run Extension Tests"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest

    steps:
      # This one is used to properly pass main branch ruleset
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          output-file: "CHANGELOG.md"
          tag-prefix: "v"
          version-file: manifest.json
          release-count: 0
          preset: conventionalcommits
          git-user-name: "[JS Recon Buddy] Changelog Bot"
          git-user-email: "[JS-Recon-Buddy]-Changelog-Bot@users.noreply.github.com"

      - name: Create package directory
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: mkdir -p release

      - name: Copy files for packaging
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          cp -r src/ release/
          cp manifest.json release/

      - name: Create zip file
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          cd release
          zip -r ../js-recon-buddy-${{ steps.changelog.outputs.tag }}.zip .
          zip -r ../js-recon-buddy.zip .

      - name: Create GitHub Release
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            js-recon-buddy-${{ steps.changelog.outputs.tag }}.zip
            js-recon-buddy.zip
          draft: false
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          make_latest: true
          body: ${{ steps.changelog.outputs.clean_changelog }}

      - name: Publish to Firefox Add-on Store
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: '@jsrecon-buddy'
          xpi-path: js-recon-buddy.zip
          self-hosted: false
          license: MIT
          jwt-issuer: ${{ secrets.FIREFOX_ISSUER }}
          jwt-secret: ${{ secrets.FIREFOX_SECRET }}
          approval-notes: |
            Automated submission from GitHub Actions for version ${{ steps.changelog.outputs.tag }}.
            For more information, please visit the [GitHub repository](https://github.com/${{ github.repository }}/releases/tag/${{ steps.changelog.outputs.tag }}).
