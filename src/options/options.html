<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Recon Buddy - Settings</title>
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <div class="container">
        <header>
            <img src="../icons/buddy.png" alt="JS Recon Buddy Logo" class="logo">
            <h1>JS Recon Buddy Settings</h1>
        </header>

        <div class="form-group">
            <div class="label-with-tooltip">
                <legend for="disable-title-notification">
                    <input type="checkbox" id="disable-title-notification">
                    Disable tab title notifications
                </legend>
                <span class="tooltip-icon"
                    title="Prevents the extension from adding '[JSRB (x)]' to the beginning of the page title when findings are discovered.">?</span>
            </div>
        </div>

        <div class="form-group">
            <div class="label-with-tooltip">
                <legend for="disable-passive-notification">
                    <input type="checkbox" id="disable-passive-scanning">
                    Disable passive background scanning
                </legend>
                <span class="tooltip-icon"
                    title="Prevents the extension from automatically scanning pages on load. You can still run on-demand scans from the popup.">?</span>
            </div>
        </div>

        <div class="form-group">
            <div class="label-with-tooltip">
                <legend for="excluded-domains">Exclude Domains/Paths (one per line)</legend>
                <span class="tooltip-icon"
                    title="Use /your-regex/ for regular expressions. Otherwise, it's a simple text match.">?</span>
            </div>
            <textarea id="excluded-domains" rows="5" placeholder="example.com&#10;/google\.com\/maps/"></textarea>
            <div id="validation-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <fieldset>
                <div class="label-with-tooltip">
                    <legend>Exclude Secret Rules</legend>
                    <span class="tooltip-icon"
                        title="Check a rule to prevent it from being used in passive scans. Use the search box to quickly find a specific rule.">?</span>
                </div>
                <input type="search" id="rule-search" class="search-input" placeholder="Search rules by ID...">
                <div id="rules-list-container">
                    <div id="no-rules-found" class="empty-state-message" style="display: none;">
                        No rules found.
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="button-container">
            <button id="save-button" class="btn btn-primary">Save Settings</button>
            <span id="status-message"></span>
        </div>


        <footer class="page-footer">
            <a href="https://github.com/TheArqsz/JSRecon-Buddy/issues/new?template=bug_report.md" target="_blank">Report
                an Issue</a>
        </footer>
    </div>
    <script type="module" src="options.js"></script>
</body>

</html>
