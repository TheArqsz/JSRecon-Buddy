<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS Recon Buddy - Source Viewer</title>
	<style>
		body {
			font-family: monospace;
			font-size: 14px;
			background-color: #1e1e1e;
			color: #d4d4d4;
			margin: 0;
		}
